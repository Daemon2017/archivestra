<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="#" />

    <title>archivestra</title>

    <script src="js/descriptionsSearch.js"></script>
    <script src="js/descriptionsView.js"></script>

    <script defer src="js/csv.min.js"></script>

    <style>
        .column {
            float: left;
            width: 50%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <form style="width: 66%;">
        <div class="center">
            <h1>archivestra</h1>
        </div>
        <div class="row">
            <div class="column center">
                <a href="./descriptions.html" style="font-weight:bold;">Поиск по заголовкам</a>
            </div>
            <div class="column center">
                <a href="./contents.html">Поиск по содержимому</a>
            </div>
        </div>
        <div style="border-style: ridge;">
            <div class="center">
                <h3>Поиск</h3>
            </div>
            <div class="row">
                <label for="searchRequestID">Фраза для поиска: </label>
                <input id="searchRequestID" style="width: 100%;">
            </div>
            <div class="row">
                <label>Фильтры: </label>
            </div>
            <div class="center">
                <label>(В разработке)</label>
            </div>
            <div>
                <button type="button" onClick="searchDescriptions()" style="width: 100%;">Искать</button>
            </div>
            <div class="row">
                <label for="searchResultsID">Результаты: </label>
                <table id="searchResultsID" style="width: 100%; border-style: dashed;"></table>
            </div>
            <div class="row center">
                <label for="searchPagesID">Страница: </label>
                <select id="searchPagesID" onChange="setPage()"></select>
            </div>
        </div>
        <div style="border-style: ridge;">
            <div class="center">
                <h3>Просмотр</h3>
            </div>
            <div class="row">
                <label>Навигация: </label>
            </div>
            <div class="row center">
                <label for="viewArchiveID">Архив: </label>
                <select id="viewArchiveID" onClick="getArchives()" onChange="setArchive()"></select>
                <label for="viewFundID">Фонд: </label>
                <select id="viewFundID" onClick="getFunds()" onChange="setFund()" disabled></select>
                <label for="viewInventoryID">Опись: </label>
                <select id="viewInventoryID" onClick="getInventories()" onChange="setInventory()" disabled></select>
                <label for="viewValueID">Дело: </label>
                <select id="viewValueID" onClick="getValues()" onChange="setValue()" disabled></select>
            </div>
            <div class="row">
                <label for="viewDescriptionID">Заголовок дела: </label>
                <textarea id="viewDescriptionID" rows="3" wrap="off" style="width: 100%;" disabled></textarea>
            </div>
        </div>
    </form>
</body>

</html>
